# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - weatherforecast-teste

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_eb4063bc18be41a388dfd36c793477ab }}
        password: ${{ secrets.AzureAppService_ContainerPassword_01e052994a9d4b0b9e353f5271af6e84 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_eb4063bc18be41a388dfd36c793477ab }}/wf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'weatherforecast-teste'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5dad950530e74953807d1a533df7737b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_eb4063bc18be41a388dfd36c793477ab }}/wf:${{ github.sha }}'